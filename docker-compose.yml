version: '2.1'
services:

  db:
    restart: always
    image: postgres:9.6-alpine
    networks:
      - db_network
    volumes:
      - /srv/mastodon/vulpine.club/postgres:/var/lib/postgresql/data

  # for things like pg_dump, etc.
  dbmaint:
    restart: "no"
    image: postgres:9.6-alpine
    env_file: .env.production
    command: sh -c "psql -h $${DB_HOST} -p $${DB_PORT} -d $${DB_NAME} -U $${DB_USER}"
    depends_on:
      - db
    networks:
      - db_network
    volumes:
      - /srv/mastodon/vulpine.club/pg_dump:/dump

  redis:
    restart: always
    image: redis:4.0-alpine
    networks:
      - redis_network
    volumes:
      - /srv/mastodon/vulpine.club/redis:/data

  es:
    restart: always
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.2.4
    environment:
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - es_network
    volumes:
      - /srv/mastodon/vulpine.club/elasticsearch:/usr/share/elasticsearch/data

  web:
    #build: .
    image: vulpineclub/mastodon:production
    restart: always
    env_file: .env.production
    environment:
      - WEB_CONCURRENCY=2
      - MAX_THREADS=15
    command: bash -c "rm -f /mastodon/tmp/pids/server.pid; bundle exec rails s -p 3000 -b '0.0.0.0'"
    networks:
      - external_network
      - db_network
      - redis_network
      - es_network
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - db
      - redis
      - es
    volumes:
      - /srv/mastodon/vulpine.club/public/system:/mastodon/public/system
      - /etc/localtime:/etc/localtime:ro

  streaming:
    image: vulpineclub/mastodon:production
    restart: always
    env_file: .env.production
    command: yarn start
    networks:
      - external_network
      - db_network
      - redis_network
    ports:
      - "127.0.0.1:4000:4000"
    depends_on:
      - db
      - redis

  sidekiq:
    image: vulpineclub/mastodon:production
    restart: always
    env_file: .env.production
    environment:
      - DB_POOL=10
    command: bundle exec sidekiq -q default -q mailers -q pull -q push
    depends_on:
      - db
      - es
      - redis
    networks:
      - external_network
      - db_network
      - es_network
      - redis_network
    volumes:
      - /srv/mastodon/vulpine.club/public/system:/mastodon/public/system
      #- ./public/packs:/mastodon/public/packs
      #- ./public/system:/mastodon/public/system
