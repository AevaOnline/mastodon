networks:
  external_network:
    driver: bridge
    enable_ipv6: true
    ipam:
      driver: default
      config:
        - subnet: 172.18.0.0/16
        - subnet: 2600:3c03:e000:027b::/64
  db_network:
    internal: true
  redis_network:
